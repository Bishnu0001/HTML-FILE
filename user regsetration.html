<!DOCTYPE html>
<html lang="en">
<head>
    <title>user registration form</title>
</head> 
<body>
     <form method="get" >
        <fieldset>
            <legend>user registration!!</legend> 
            <label for="username">Enter your name:</label>
            <input type="text" name="username" id="username" placeholder="bishnu kumar">
            <br>
            <label for="useremail">Enter your email:</label>
            <input type="email" name="useremail" id="useremail" placeholder="ram321@gmail.com"> 
            <br> 
            <label for="userpassword">enter your password :</label>
            <input type="password" name="userpassword" id="userpassword" placeholder="xxxxxx">  
            <br>
            select gender:
            <br>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <br>
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender" value="Female"> 
            <br> 
            <label for="other">other</label>
            <input type="radio" id="other" name="gender" value="other"> 
            <br>
            <input type="submit" vale="submit form">
        </fieldset>
     </form>
</body>
</html>
